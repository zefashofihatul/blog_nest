<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>403 â€” Access Denied</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* Fluid Typography */
      :root {
        font-size: 18px;
      }
      @media (min-width: 320px) and (max-width: 960px) {
        :root {
          font-size: calc(18px + (22 - 18) * ((100vw - 320px) / (960 - 320)));
        }
      }
      @media (min-width: 960px) {
        :root {
          font-size: 22px;
        }
      }

      /* Color & Theme */
      :root {
        --bg: #0d0f12;
        --text: #e3e5e8;
        --accent: #22d3ee;
        --glass: rgba(255, 255, 255, 0.05);
      }
      [data-theme="dark"] {
        --bg: #0d0f12;
        --text: #e3e5e8;
      }
      [data-theme="light"] {
        --bg: #f3f4f6;
        --text: #111827;
      }

      /* Reset + Layout */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
      }

      /* Vertical Nav Accent */
      .side-nav {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        position: absolute;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 600;
        letter-spacing: 0.2em;
        opacity: 0.3;
        user-select: none;
      }

      /* Scene 3D Container */
      .scene {
        margin: auto;
        perspective: 1000px;
        width: 300px;
        height: 300px;
      }

      .portal {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: rotate 15s linear infinite;
      }

      .ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        border: 2px solid var(--accent);
        box-shadow: 0 0 20px var(--accent);
        transform-style: preserve-3d;
        animation: spin 5s linear infinite;
      }
      .ring:nth-child(1) {
        width: 250px;
        height: 250px;
      }
      .ring:nth-child(2) {
        width: 200px;
        height: 200px;
        animation-duration: 7s;
      }
      .ring:nth-child(3) {
        width: 150px;
        height: 150px;
        animation-duration: 9s;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg);
        }
      }
      @keyframes rotate {
        to {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }

      /* Overlay glass + text */
      .overlay {
        position: absolute;
        inset: 0;
        background: var(--glass);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        backdrop-filter: blur(10px);
        pointer-events: none;
      }
      .overlay h1 {
        font-size: 4rem;
        margin-bottom: 0.5rem;
      }
      .overlay p {
        font-size: 1rem;
        opacity: 0.8;
      }

      .btn {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        border: none;
        background: var(--accent);
        color: #000;
        font-weight: 600;
        backdrop-filter: blur(5px);
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
        pointer-events: all;
      }
      .btn:hover {
        background: #fff;
        box-shadow: 0 0 15px var(--accent);
      }

      /* Dark/light toggle */
      .toggle {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: none;
        border: none;
        font-size: 1.2rem;
        color: var(--text);
        cursor: pointer;
      }

      /* Mouse tilt */
      .scene {
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <button class="toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="side-nav">ACCESSDENIED</div>

    <div class="scene" id="scene">
      <div class="portal">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </div>
      <div class="overlay">
        <h1>403</h1>
        <p>Unauthorized Access â€” Quantum Lock Engaged</p>
        <button class="btn" onclick="location.href='/'">Go Home</button>
      </div>
    </div>

    <script>
      const scene = document.getElementById("scene");
      document.body.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = -(e.clientY / window.innerHeight - 0.5) * 20;
        scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
      });

      function toggleTheme() {
        const html = document.documentElement;
        const next =
          html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }
      if (localStorage.getItem("theme")) {
        document.documentElement.setAttribute(
          "data-theme",
          localStorage.getItem("theme")
        );
      }
    </script>
  </body>
</html>
