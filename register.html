<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BlogNest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Gunakan style yang sama dengan login */
      :root {
        --primary: #1e293b;
        --secondary: #475569;
        --accent: #7c3aed;
        --accent-hover: #6d28d9;
        --card-bg: #ffffff;
        --body-bg: #f1f5f9;
        --border-radius: 12px;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--body-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .register-container {
        width: 100%;
        max-width: 400px;
      }

      .register-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        padding: 2rem;
        text-align: center;
      }

      .logo {
        font-family: "Poppins", sans-serif;
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo span {
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      h2 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--secondary);
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }

      select.form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: white;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231E293B%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 0.7rem top 50%;
        background-size: 0.65rem auto;
      }

      select.form-control:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }
      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .btn:hover {
        background: linear-gradient(135deg, #6d28d9 0%, #9333ea 100%);
        transform: translateY(-2px);
      }

      .login-link {
        margin-top: 1.5rem;
        color: var(--secondary);
      }

      .login-link a {
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #ef4444;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .success-message {
        color: #10b981;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-pen-fancy"></i>
          </div>
          Blog<span>Nest</span>
        </div>

        <h2>Create Your Account</h2>

        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Choose a username"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="role">Account Type</label>
            <select id="role" class="form-control" required>
              <option value="" disabled selected>
                Select your account type
              </option>
              <option value="author">Author (I want to write articles)</option>
              <option value="superadmin">
                Super Admin (I want manage author)
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
          <div
            id="successMessage"
            class="success-message"
            style="display: none"
          ></div>
        </form>

        <div class="login-link">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const role = document.getElementById("role").value;
          const errorElement = document.getElementById("errorMessage");
          const successElement = document.getElementById("successMessage");

          errorElement.style.display = "none";
          successElement.style.display = "none";

          if (password !== confirmPassword) {
            errorElement.textContent = "Passwords do not match";
            errorElement.style.display = "block";
            return;
          }

          try {
            const response = await fetch("register.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username,
                email,
                password,
                role,
              }),
            });

            const data = await response.json();

            if (data.success) {
              successElement.textContent =
                "Registration successful! Redirecting...";
              successElement.style.display = "block";

              setTimeout(() => {
                window.location.href = "login.html?registered=true";
              }, 2000);
            } else {
              errorElement.textContent =
                data.error || "Registration failed. Please try again.";
              errorElement.style.display = "block";
            }
          } catch (error) {
            errorElement.textContent = "Network error. Please try again later.";
            errorElement.style.display = "block";
            console.error("Registration error:", error);
          }
        });
    </script>
  </body>
</html>
