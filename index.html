<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* New Color Palette */
        --primary: #1e293b; /* Deep navy blue */
        --secondary: #475569; /* Medium slate blue */
        --tertiary: #94a3b8; /* Light slate blue */
        --accent: #7c3aed; /* Vibrant purple */
        --accent-hover: #6d28d9; /* Darker purple */
        --accent-light: #c7d2fe; /* Light lavender */
        --card-bg: #ffffff; /* Pure white */
        --tag-bg: #f1f5f9; /* Very light slate */
        --default-image: #f8fafc; /* Off-white */
        --sidebar-bg: #f8fafc; /* Light gray-blue */
        --body-bg: #f1f5f9; /* Very light blue-gray */
        --success: #10b981; /* Emerald green */
        --warning: #f59e0b; /* Amber */
        --danger: #ef4444; /* Red */
        --info: #3b82f6; /* Blue */

        /* Shadows */
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        --shadow-accent: 0 4px 14px rgba(124, 58, 237, 0.25);

        /* Gradients */
        --gradient-accent: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        --gradient-card: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(248, 250, 252, 0.9) 100%
        );

        /* Other */
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --border-radius: 12px;
        --card-border: 1px solid rgba(0, 0, 0, 0.03);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--body-bg);
        color: var(--primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* Top Navigation Bar */
      .top-bar {
        background-color: white;
        box-shadow: var(--shadow-sm);
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.03);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      .logo {
        font-family: "Poppins", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        background: var(--gradient-accent);
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo span {
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .nav-menu {
        display: flex;
        gap: 1.5rem;
      }

      .nav-item {
        position: relative;
        padding: 0.5rem 0;
        color: var(--secondary);
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: var(--transition);
      }

      .nav-item:hover {
        color: var(--accent);
      }

      .nav-item.active {
        color: var(--accent);
        font-weight: 600;
      }

      .nav-item.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--gradient-accent);
        border-radius: 2px;
      }

      .user-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        background: var(--gradient-accent);
        color: white;
        box-shadow: var(--shadow-sm);
      }

      .btn:hover {
        background: linear-gradient(
          135deg,
          var(--accent-hover) 0%,
          #9333ea 100%
        );
        transform: translateY(-2px);
        box-shadow: var(--shadow-accent);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--accent);
        color: var(--accent);
      }

      .btn-outline:hover {
        background-color: rgba(124, 58, 237, 0.1);
      }

      /* Main Layout */
      .dashboard-container {
        padding: 2rem 0;
        display: grid;
        grid-template-columns: 1fr 240px;
        gap: 2rem;
      }

      /* Sidebar */
      .sidebar {
        position: sticky;
        top: 80px;
        height: calc(100vh - 100px);
        overflow-y: auto;
        background-color: var(--sidebar-bg);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
        border: var(--card-border);
      }

      .sidebar.right-sidebar {
        order: 2;
      }

      .sidebar-section {
        margin-bottom: 2rem;
      }

      .sidebar-title {
        font-family: "Poppins", sans-serif;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0.02);
      }

      .sidebar-title i {
        font-size: 0.9rem;
        color: var(--tertiary);
      }

      .sidebar-list {
        list-style: none;
      }

      .sidebar-list li {
        padding: 0.65rem 0.75rem;
        color: var(--secondary);
        font-size: 0.95rem;
        cursor: pointer;
        border-radius: 8px;
        margin-bottom: 0.25rem;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .sidebar-list li i {
        font-size: 0.9rem;
        width: 20px;
        color: var(--tertiary);
      }

      .sidebar-list li:hover {
        background-color: rgba(124, 58, 237, 0.05);
        color: var(--accent);
      }

      .sidebar-list li:hover i {
        color: var(--accent);
      }

      /* Pagination Styles */
      .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 2rem;
        padding: 1rem 0;
      }

      .page-btn {
        width: 36px;
        height: 36px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .page-btn:hover:not(:disabled) {
        background-color: rgba(124, 58, 237, 0.1);
        border-color: var(--accent);
        color: var(--accent);
      }

      .page-btn.active {
        background-color: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .sidebar-list li.active {
        background-color: rgba(124, 58, 237, 0.1);
        color: var(--accent);
        font-weight: 600;
      }

      .sidebar-list li.active i {
        color: var(--accent);
      }

      /* Main Content */
      .main-content {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        order: 1;
      }

      .content-section {
        background-color: white;
        border-radius: var(--border-radius);
        padding: 1.75rem;
        box-shadow: var(--shadow-sm);
        border: var(--card-border);
        background: var(--gradient-card);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .section-title {
        font-family: "Poppins", sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary);
        position: relative;
        padding-left: 1rem;
      }

      .section-title::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--gradient-accent);
        border-radius: 4px;
      }

      .filter-controls {
        display: flex;
        gap: 0.75rem;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid rgba(0, 0, 0, 0.05);
        background-color: white;
        color: var(--secondary);
        box-shadow: var(--shadow-sm);
      }

      .filter-btn:hover {
        background-color: #f3f4f6;
        transform: translateY(-1px);
      }

      .filter-btn.active {
        background: var(--gradient-accent);
        color: white;
        border-color: var(--accent);
        box-shadow: 0 2px 5px rgba(124, 58, 237, 0.2);
      }

      /* Blog Grid */
      .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .blog-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        transition: var(--transition);
        border: var(--card-border);
        position: relative;
      }

      .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
        border-color: rgba(0, 0, 0, 0.1);
      }

      .card-image {
        width: 100%;
        height: 160px;
        background-color: var(--default-image);
        position: relative;
        overflow: hidden;
      }

      .card-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 60%,
          rgba(0, 0, 0, 0.1)
        );
        z-index: 1;
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .blog-card:hover .card-image img {
        transform: scale(1.05);
      }

      .default-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: var(--tertiary);
        opacity: 0.2;
        z-index: 1;
      }

      .card-content {
        padding: 1.5rem;
      }

      .card-badge {
        display: inline-block;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-size: 0.7rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Updated Category Badges */
      .badge-design {
        background-color: #e9d5ff;
        color: #7e22ce;
      }

      .badge-development {
        background-color: #ccfbf1;
        color: #0d9488;
      }

      .badge-marketing {
        background-color: #fef08a;
        color: #854d0e;
      }

      .badge-content {
        background-color: #ede9fe;
        color: #6b21a8;
      }

      .badge-technology {
        background-color: #bfdbfe;
        color: #1d4ed8;
      }

      .badge-other {
        background-color: #e5e7eb;
        color: #4b5563;
      }

      .card-title {
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        line-height: 1.4;
        color: var(--primary);
      }

      .card-excerpt {
        color: var(--secondary);
        font-size: 0.9rem;
        margin-bottom: 1.25rem;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--tertiary);
        font-size: 0.8rem;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .card-stats {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem 0;
        color: var(--tertiary);
      }

      .loading-spinner {
        border: 3px solid rgba(124, 58, 237, 0.1);
        border-radius: 50%;
        border-top: 3px solid var(--accent);
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Author Section Styles */
      .author-section {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 12px;
      }

      .author-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .author-initial {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #7c3aed;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
      }

      .author-details {
        display: flex;
        flex-direction: column;
      }

      .author-name {
        font-weight: 600;
        font-size: 14px;
        color: #333;
      }

      .meta-details {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        color: #6b7280;
        margin-top: 2px;
      }

      .publish-date {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      /* Status Badges */
      .status-badge {
        display: inline-block;
        padding: 0.35rem 0.85rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .status-in-progress {
        background-color: #dbeafe;
        color: #1d4ed8;
      }

      .status-on-hold {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      .status-completed {
        background-color: #dcfce7;
        color: #166534;
      }

      .status-popular {
        background-color: #fef3c7;
        color: #92400e;
      }

      /* Category Tags */
      .category-tag {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background-color: var(--accent-light);
        color: var(--accent);
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .category-tag:hover {
        background-color: #a78bfa;
        color: white;
        transform: translateY(-1px);
      }

      .categories-container {
        margin-bottom: 0.75rem;
        min-height: 2rem;
      }

      /* Updated Status Badges */
      .status-published {
        background-color: #dcfce7;
        color: #166534;
      }

      .status-draft {
        background-color: #dbeafe;
        color: #1e40af;
      }

      .status-archived {
        background-color: #f3e8ff;
        color: #7e22ce;
      }

      .status-scheduled {
        background-color: #fef3c7;
        color: #92400e;
      }

      /* Card Actions */
      .card-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .btn-edit,
      .btn-read,
      .btn-delete {
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }

      .btn-edit,
      .btn-read {
        background-color: #dbeafe;
        color: #1d4ed8;
        border: 1px solid #bfdbfe;
      }

      .btn-edit:hover,
      .btn-read:hover {
        background-color: #bfdbfe;
        transform: translateY(-1px);
      }

      .btn-delete {
        background-color: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }

      .btn-delete:hover {
        background-color: #fecaca;
        transform: translateY(-1px);
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .dashboard-container {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: static;
          height: auto;
        }
      }

      @media (max-width: 768px) {
        .blog-grid {
          grid-template-columns: 1fr;
        }

        .section-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        .filter-controls {
          flex-wrap: wrap;
        }

        .nav-menu {
          display: none;
        }
      }

      /* Floating action button */
      .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: var(--gradient-accent);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-accent);
        cursor: pointer;
        transition: var(--transition);
        z-index: 50;
        border: none;
      }

      .fab:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
      }

      .fab:active {
        transform: translateY(0) scale(1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }

      /* Update layout untuk sidebar kanan */
      /* Avatar Upload Styles */
      .avatar-upload {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .avatar-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        margin-bottom: 0.5rem;
        border: 2px dashed #cbd5e1;
      }

      .avatar-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .avatar-placeholder {
        font-size: 2.5rem;
        color: #94a3b8;
      }

      .avatar-upload-controls {
        display: flex;
        gap: 0.5rem;
      }

      /* Modal adjustments */
      .modal-content {
        background-color: white;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-body {
        padding: 1.5rem;
      }

      .close-modal {
        font-size: 1.5rem;
        cursor: pointer;
        background: none;
        border: none;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        font-family: inherit;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }

      .search-container {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      #searchInput {
        padding: 0.75rem 1rem;
        border-radius: var(--border-radius);
        border: 1px solid rgba(0, 0, 0, 0.1);
        min-width: 250px;
        transition: var(--transition);
      }

      #searchInput:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
      }

      #searchBtn {
        padding: 0.75rem 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
      <div class="nav-container">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-pen-fancy"></i>
          </div>
          Blog<span>Nest</span>
        </div>

        <div class="nav-menu"></div>

        <div class="user-actions">
          <button class="btn" id="loginBtn">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
          <button class="btn" id="registerBtn">
            <i class="fa-solid fa-user-plus"></i> Register
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="dashboard-container">
        <!-- Main Content -->
        <div class="main-content">
          <div class="content-section">
            <div class="section-header">
              <h3 class="section-title">Blog Posts</h3>
              <div class="search-container">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search blog posts..."
                />
                <button id="searchBtn" class="btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="blog-grid" id="contentList">
              <div class="empty-state">
                <div class="loading-spinner"></div>
                <p>Loading your articles...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar right-sidebar">
          <div class="sidebar-section">
            <h3 class="sidebar-title">
              <i class="fas fa-th-large"></i> Categories
            </h3>
            <ul class="sidebar-list" id="categoryList">
              <li class="active" data-category="all">
                <i class="fas fa-star"></i> All Categories
              </li>
              <li data-category="design">
                <i class="fas fa-paint-brush"></i> Design
              </li>
              <li data-category="development">
                <i class="fas fa-code"></i> Development
              </li>
              <li data-category="marketing">
                <i class="fas fa-bullhorn"></i> Marketing
              </li>
              <li data-category="content">
                <i class="fas fa-pen-fancy"></i> Content
              </li>
              <li data-category="technology">
                <i class="fas fa-cogs"></i> Technology
              </li>
            </ul>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-title">
              <i class="fas fa-fire"></i> Trending Tags
            </h3>
            <ul class="sidebar-list">
              <li><i class="fas fa-hashtag"></i> UI/UX</li>
              <li><i class="fas fa-hashtag"></i> JavaScript</li>
              <li><i class="fas fa-hashtag"></i> React</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="profileModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>My Profile</h3>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <form id="profileForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="profileName">Full Name</label>
              <input type="text" id="profileName" required />
            </div>
            <div class="form-group">
              <label for="profileBio">Bio</label>
              <textarea id="profileBio" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="profileAvatar">Avatar</label>
              <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview">
                  <img id="avatarPreviewImage" src="" alt="Avatar Preview" />
                  <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
                <div class="avatar-upload-controls">
                  <input
                    type="file"
                    id="profileAvatar"
                    name="avatar"
                    accept="image/*"
                    style="display: none"
                  />
                  <button type="button" class="btn btn-sm" id="uploadAvatarBtn">
                    <i class="fas fa-upload"></i> Choose Image
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="profileSocial">Social Media Links (JSON)</label>
              <textarea id="profileSocial" rows="2"></textarea>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-outline close-modal">
                Cancel
              </button>
              <button type="submit" class="btn">Save Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let allPosts = [];
      let allCategories = [];

      // Fetch categories
      async function fetchCategories() {
        try {
          const response = await fetch("php/get_categories.php");
          const data = await response.json();

          if (data.success && data.data) {
            allCategories = data.data;
            populateCategoryList();
          }
        } catch (error) {
          console.error("Error fetching categories:", error);
        }
      }

      // Populate category sidebar list
      function populateCategoryList() {
        const categoryList = document.getElementById("categoryList");

        while (categoryList.children.length > 1) {
          categoryList.removeChild(categoryList.lastChild);
        }

        // Add new category items
        allCategories.forEach((category) => {
          const li = document.createElement("li");
          li.dataset.category = category.slug;
          li.innerHTML = `<i class="fas fa-tag"></i> ${category.name}`;
          li.addEventListener("click", () => filterByCategory(category.slug));
          categoryList.appendChild(li);
        });
      }

      function closeProfileModal() {
        document.getElementById("profileModal").style.display = "none";
      }

      async function saveProfile(e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append(
          "full_name",
          document.getElementById("profileName").value
        );
        formData.append("bio", document.getElementById("profileBio").value);
        formData.append(
          "social_links",
          document.getElementById("profileSocial").value || "{}"
        );

        const avatarFile = document.getElementById("profileAvatar").files[0];
        if (avatarFile) {
          formData.append("avatar", avatarFile);
        }

        try {
          const response = await fetch("php/update_profile.php", {
            method: "POST",
            body: formData,
            // Note: Don't set Content-Type header when using FormData
            // The browser will set it automatically with the correct boundary
          });

          const data = await response.json();

          if (data.success) {
            closeProfileModal();
            alert("Profile updated successfully!");

            // Update avatar in navbar if exists
            if (data.avatar_url) {
              const navAvatar = document.querySelector(".user-avatar");
              if (navAvatar) {
                navAvatar.style.backgroundImage = `url(${data.avatar_url})`;
                navAvatar.innerHTML = ""; // Remove initial if exists
              }
            }
          } else {
            alert(data.error || "Failed to update profile");
          }
        } catch (error) {
          alert("Error saving profile: " + error.message);
        }
      }

      // Profile Modal Functions
      function openProfileModal() {
        const user = JSON.parse(localStorage.getItem("user"));
        const modal = document.getElementById("profileModal");

        if (user.profile) {
          document.getElementById("profileName").value =
            user.profile.full_name || "";
          document.getElementById("profileBio").value = user.profile.bio || "";
          document.getElementById("profileSocial").value = user.profile
            .social_links
            ? JSON.stringify(user.profile.social_links)
            : "{}";

          // Set avatar preview if exists
          if (user.profile.avatar_url) {
            document.getElementById("avatarPreviewImage").src =
              user.profile.avatar_url;
            document.getElementById("avatarPreviewImage").style.display =
              "block";
            document.querySelector(".avatar-placeholder").style.display =
              "none";
          }
        }

        modal.style.display = "flex";
      }

      // Avatar Upload Handling
      document
        .getElementById("uploadAvatarBtn")
        .addEventListener("click", function () {
          document.getElementById("profileAvatar").click();
        });

      document
        .getElementById("profileAvatar")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
              const previewImage =
                document.getElementById("avatarPreviewImage");
              previewImage.src = event.target.result;
              previewImage.style.display = "block";
              document.querySelector(".avatar-placeholder").style.display =
                "none";
            };
            reader.readAsDataURL(file);
          }
        });

      // Filter by category
      function filterByCategory(categorySlug) {
        // Update active state in sidebar
        document.querySelectorAll("#categoryList li").forEach((li) => {
          li.classList.toggle("active", li.dataset.category === categorySlug);
        });

        // Filter posts
        let filteredPosts =
          categorySlug === "all"
            ? allPosts
            : allPosts.filter((post) =>
                post.categories.some((cat) => cat.slug === categorySlug)
              );

        renderBlogPosts(filteredPosts);
      }

      // Initialize event listeners for categories
      document.querySelectorAll("#categoryList li").forEach((li) => {
        li.addEventListener("click", function () {
          const categorySlug = this.dataset.category;
          filterByCategory(categorySlug);
        });
      });

      // Updated render function with status
      function renderBlogPosts(posts) {
        const contentList = document.getElementById("contentList");

        if (!posts || posts.length === 0) {
          showEmptyState("No articles found matching your filters");
          return;
        }
        contentList.innerHTML = posts
          .map(
            (post) => `
<div class="blog-card">
  <div class="card-image">
    ${
      post.featured_image
        ? `<img src="${post.featured_image}" alt="${post.title}">`
        : `<div class="default-icon"><i class="fas fa-pen-fancy"></i></div>`
    }
  </div>
  
  <div class="card-content">
    <div style="display: flex; justify-content: start; align-items: flex-start;">
      <div class="categories-container">
        ${
          post.categories && post.categories.length > 0
            ? post.categories
                .map(
                  (cat) =>
                    `<span class="category-tag" data-slug="${cat.slug}">${cat.name}</span>`
                )
                .join("")
            : '<span class="category-tag">UNCATEGORIZED</span>'
        }
        <span class="status-badge status-${post.status
          .toLowerCase()
          .replace(" ", "-")}">
          ${post.status.toUpperCase()}
        </span>
      </div>
    </div>
    <h3 class="card-title">${post.title || "Untitled Post"}</h3>
    <p class="card-excerpt">${post.excerpt || "No excerpt available"}</p>

    <div class="card-meta">
      <div class="author-section">
        ${
          post.author_avatar
            ? `<img src="${post.author_avatar}" alt="${post.author_name}" class="author-avatar">`
            : `<div class="author-initial">${
                post.author_name
                  ? post.author_name.charAt(0).toUpperCase()
                  : "A"
              }</div>`
        }
        <div class="author-details">
          <span class="author-name">${
            post.author_name || "Unknown Author"
          }</span>
          <div class="meta-details">
            ${calculateReadingTime(post.word_count || 0)}
            ${
              post.created_at
                ? `<span class="publish-date"><i class="far fa-calendar-alt"></i> ${formatDate(
                    post.created_at
                  )}</span>`
                : ""
            }
          </div>
        </div>
      </div>
    </div>
    <div class="card-actions">
      <button class="btn-read" data-id="${post.id}">
        <i class="fa-solid fa-eye"></i> Read Article
      </button>
    </div>
  </div>
</div>
`
          )
          .join("");

        // Add event listeners for edit and delete buttons
        document.querySelectorAll(".btn-read").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const postId = e.currentTarget.dataset.id;
            readArticle(postId);
          });
        });

        // Add click event to category tags
        document.querySelectorAll(".category-tag").forEach((tag) => {
          tag.addEventListener("click", (e) => {
            filterByCategory(e.target.dataset.slug);
          });
        });
      }

      function readArticle(id) {
        window.location.href = `read.html?id=${id}`;
      }

      function deleteArticle(id) {
        if (
          confirm(
            "Are you sure you want to delete this article? This action cannot be undone."
          )
        ) {
          fetch(`php/delete_content.php?id=${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => {
              if (!response.ok) throw new Error("Delete failed");
              return response.json();
            })
            .then((data) => {
              if (data.success) {
                window.location.reload();
              } else {
                alert(data.message || "Failed to delete article");
              }
            })
            .catch((error) => {
              alert("Error deleting article. Please try again.");
              console.error("Delete error:", error);
            });
        }
      }

      // Helper functions
      function calculateReadingTime(wordCount) {
        const wordsPerMinute = 200;
        const minutes = Math.ceil(wordCount / wordsPerMinute);
        return `<i class="far fa-clock"></i> ${minutes} min read`;
      }

      function formatDate(dateString) {
        const options = { year: "numeric", month: "short", day: "numeric" };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }

      function showEmptyState(message) {
        const contentList = document.getElementById("contentList");
        contentList.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-book-open" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
        <p>${message}</p>
      </div>
    `;
      }

      // Filter by status
      function filterByStatus(status) {
        // Update active state in filter buttons
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.filter === status);
        });

        // Filter posts
        let filteredPosts =
          status === "all"
            ? allPosts
            : allPosts.filter((post) => post.status === status);

        renderBlogPosts(filteredPosts);
      }

      // Initialize search event listeners
      function initSearch() {
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");

        // Search on button click
        searchBtn.addEventListener("click", () => {
          searchPosts(searchInput.value);
        });

        // Search on Enter key
        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            searchPosts(searchInput.value);
          }
        });
      }

      function searchPosts(query) {
        fetchArticles(1, 12, query); // Selalu mulai dari halaman 1 saat search
      }

      async function fetchArticles(page = 1, perPage = 12, searchQuery = "") {
        try {
          let url = `php/get_articles.php?status=published&page=${page}&per_page=${perPage}`;
          if (searchQuery) {
            url += `&search=${encodeURIComponent(searchQuery)}`;
          }

          const response = await fetch(url);
          const data = await response.json();

          if (data.success) {
            allPosts = data.data;
            renderBlogPosts(allPosts);
            renderPagination(data.meta);
          } else {
            showEmptyState(data.error || "Failed to load articles");
          }
        } catch (error) {
          console.error("Fetch error:", error);
          showEmptyState("Network error. Please try again.");
        }
      }

      // Add pagination rendering function
      function renderPagination(meta) {
        const paginationContainer = document.createElement("div");
        paginationContainer.className = "pagination";

        const totalPages = meta.total_pages;
        const currentPage = meta.page;

        // Previous button
        const prevBtn = document.createElement("button");
        prevBtn.className = "page-btn";
        prevBtn.disabled = currentPage === 1;
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.addEventListener("click", () => fetchArticles(currentPage - 1));
        paginationContainer.appendChild(prevBtn);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement("button");
          pageBtn.className = "page-btn";
          if (i === currentPage) {
            pageBtn.classList.add("active");
          }
          pageBtn.textContent = i;
          pageBtn.addEventListener("click", () => fetchArticles(i));
          paginationContainer.appendChild(pageBtn);
        }

        // Next button
        const nextBtn = document.createElement("button");
        nextBtn.className = "page-btn";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.addEventListener("click", () => fetchArticles(currentPage + 1));
        paginationContainer.appendChild(nextBtn);

        // Clear existing pagination and add new one
        const oldPagination = document.querySelector(".pagination");
        if (oldPagination) {
          oldPagination.remove();
        }

        const contentList = document.getElementById("contentList");
        contentList.insertAdjacentElement("afterend", paginationContainer);
      }

      // Initialize the page
      async function init() {
        await fetchCategories();
        fetchArticles(); // Load first page by default
        initSearch(); // Initialize search functionality

        document.getElementById("loginBtn").addEventListener("click", () => {
          window.location.href = "login.html";
        });

        document.getElementById("registerBtn").addEventListener("click", () => {
          window.location.href = "register.html";
        });
      }

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Then modify the search input event listener:
      searchInput.addEventListener(
        "input",
        debounce(() => {
          searchPosts(searchInput.value);
        }, 300)
      );

      // Initialize event listeners for filter status
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const status = this.dataset.filter;
          filterByStatus(status);
        });
      });

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
